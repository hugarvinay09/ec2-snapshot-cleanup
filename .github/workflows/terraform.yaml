name: Terraform Enterprise Secure Pipeline

on:
  pull_request:
    types: [closed]

permissions:
  id-token: write
  contents: read
  security-events: write
  pull-requests: write

env:
  AWS_REGION: ap-south-1
  TF_VERSION: 1.6.6

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: false

jobs:

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - branch: main
            environment: dev
          - branch: stage
            environment: stage
          - branch: release
            environment: prod

    if: ${{ github.ref_name == 'main' || github.ref_name == 'stage' || github.ref_name == 'release' || github.event_name == 'pull_request' }}
    environment: ${{ matrix.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Enforce Terraform Formatting
      - name: Terraform Format Check
        uses: hashicorp/setup-terraform@v3
      - run: terraform fmt -check -recursive

      # Terraform Init Backend
      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.ACCOUNT_ID }}:role/${{ env.PROJECT_NAME }}-${{ matrix.environment }}-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init -backend-config=backend-${{ matrix.environment }}.hcl

      - name: Terraform Validate
        run: terraform validate

      # Security Scan
      - name: Run tfsec (Security Scan)
        uses: aquasecurity/tfsec-action@v1.0.3

      - name: Terraform Plan
        run: |
          terraform plan \
          -var-file=env/${{ matrix.environment }}/${{ matrix.environment }}.tfvars -out plan.tfplan

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: tfplan


  terraform-apply:
    name: Terraform Apply
    needs: terraform-plan
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - branch: main
            environment: dev
          - branch: stage
            environment: stage
          - branch: release
            environment: prod

    if: github.event_name == 'push'

    # GitHub Environment Protection (Enable approval for prod)
    environment:
      name: ${{ matrix.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.ACCOUNT_ID }}:role/${{ env.PROJECT_NAME }}-${{ matrix.environment }}-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init -backend-config=backend-${{ matrix.environment }}.hcl

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan


      # Step 9: Optional Notification (SNS / Slack)
      # -----------------------------
      - name: Notify Deployment Complete
        if: success()
        run: echo "Terraform deployment for ${{ matrix.environment }} completed successfully"